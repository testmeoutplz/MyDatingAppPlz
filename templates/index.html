<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>dating Clone</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div id="app">
      <!-- header removed; background is full yellow -->

      <main id="swipeView">
        <div id="cardStack"></div>
      </main>

      <div id="matchModal" class="modal hidden">
        <div class="modal-content match-content">
          <h2>It's a Match!</h2>
          <div class="match-avatars">
            <img id="matchAvatar" class="match-circle" src="" alt="matched">
            <div class="match-heart">‚ù§Ô∏è</div>
            <img id="userAvatar" class="match-circle" src="" alt="you">
          </div>
          <p id="matchText"></p>
          <div class="match-actions">
            <button id="openChat">Chat</button>
          </div>
        </div>
      </div>

      <div id="profileModal" class="modal hidden">
        <div class="modal-content profile-content">
          <img id="profileImage" src="" alt="profile large">
          <div class="profile-hint">Tap image to toggle</div>
        </div>
      </div>

      <section id="chatView" class="hidden">
        <div class="chat-shell">
          <div class="chat-header">
            <button id="backToSwipe">Back</button>
            <div class="chat-person">
              <img id="chatAvatar" src="" alt="avatar">
              <div id="chatName"></div>
            </div>
          </div>
          <div id="messages" class="messages"></div>
          <form id="msgForm" class="msg-form">
            <button type="button" id="attachBtn" class="attach-btn" aria-label="Attach photo">üì∑</button>
            <input id="attachInput" type="file" accept="image/*" class="hidden-file">
            <input id="msgInput" autocomplete="off" placeholder="Say hi...">
            <button type="submit" class="send-btn" aria-label="Send">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 21L23 12L2 3L2 10L17 12L2 14L2 21Z" fill="#fff"/></svg>
            </button>
          </form>
        </div>
      </section>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
